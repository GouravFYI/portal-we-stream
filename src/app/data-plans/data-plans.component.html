<div class="container mt-4 data_plan_container">
    <h2 class="mb-4 data_plan_header">Available Data Plans</h2>
    <div class="row" *ngFor="let rowIndex of getRows()">
        <div class="col-md-12 mb-4" *ngFor="let bundle of getBundlesInRow(rowIndex)">
            <div class="card data_plan_card">
                <div class="card-body">
                    <div>
                        <h5 class="card-title data_pack_title">{{computeBundleName(bundle?.goodsName)}}</h5>
                    </div>
                    <div style="display: flex; justify-content: space-between;">
                        <div class="d-flex" style="width: 160px; justify-content: space-between;">
                            <div class="d-flex justify-content-center align-items-center">
                                <p class="card-text" style="font-size: 14px;">
                                    <i class="bi bi-tags-fill text-success" style="font-size: 1rem;"></i>&nbsp;&nbsp;<span style="font-weight: 600;" 
                                    [innerHTML]="computeBundlePrice(bundle?.currencyType, bundle?.goodsPrice)"></span>
                                </p>
                            </div>
                            <div class="d-flex justify-content-center align-items-center" *ngIf="bundle?.goodsType == 'PKAG'">
                                <p class="card-text" style="font-size: 14px;">
                                    <i class="bi bi-arrow-down-up text-primary"></i>&nbsp;&nbsp;<span style="font-weight: 600;">{{bytesToNearestGB(bundle?.attrMap?.flowSize)}}</span>
                                </p>
                            </div>
                        </div>
                        <div>
                            <button class="data_plan_button">Order</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
